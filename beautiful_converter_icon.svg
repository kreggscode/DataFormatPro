<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2" opacity="0.95"/>

  <!-- Concentric circles -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="64" cy="64" r="35" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <circle cx="64" cy="64" r="25" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#ffffff" opacity="1"/>
</svg>
