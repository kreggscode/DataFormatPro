<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGradient)" filter="url(#softGlow)"/>

  <!-- Shine effect -->
  <ellipse cx="45" cy="35" rx="25" ry="15" fill="url(#shineGradient)" opacity="0.6"/>

  <!-- Central data transformation symbol -->
  <g transform="translate(64, 64)">
    <!-- CSV representation (top-left) -->
    <g transform="translate(-35, -35)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <!-- Table lines -->
      <line x1="-8" y1="-2" x2="8" y2="-2" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <line x1="-8" y1="2" x2="8" y2="2" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <line x1="-4" y1="-6" x2="-4" y2="6" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <line x1="4" y1="-6" x2="4" y2="6" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <text x="0" y="-3" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="Arial, sans-serif" font-size="3" font-weight="bold">CSV</text>
    </g>

    <!-- JSON representation (top-right) -->
    <g transform="translate(15, -35)">
      <rect x="-10" y="-8" width="20" height="16" rx="2" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <text x="0" y="-4" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="monospace" font-size="4" font-weight="bold">{</text>
      <text x="0" y="0" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="Arial, sans-serif" font-size="3">JSON</text>
      <text x="0" y="4" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="monospace" font-size="4" font-weight="bold">}</text>
    </g>

    <!-- SQL representation (bottom) -->
    <g transform="translate(-10, 15)">
      <rect x="-12" y="-6" width="24" height="12" rx="2" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
      <text x="0" y="-2" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="Arial, sans-serif" font-size="4" font-weight="bold">SQL</text>
      <text x="0" y="3" text-anchor="middle" fill="rgba(0,0,0,0.6)" font-family="monospace" font-size="3">DB</text>
    </g>

    <!-- Animated conversion arrows -->
    <g filter="url(#glow)">
      <!-- Main bidirectional arrows -->
      <path d="M -25 0 L -5 0" stroke="white" stroke-width="2" marker-end="url(#arrowRight)" opacity="0.9"/>
      <path d="M 25 0 L 5 0" stroke="white" stroke-width="2" marker-end="url(#arrowLeft)" opacity="0.9"/>

      <!-- Curved connection lines -->
      <path d="M -5 -8 Q 0 -15 5 -8" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
      <path d="M -5 8 Q 0 15 5 8" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
    </g>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRight" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="white"/>
    </marker>
    <marker id="arrowLeft" markerWidth="6" markerHeight="4" refX="1" refY="2" orient="auto">
      <polygon points="6 0, 0 2, 6 4" fill="white"/>
    </marker>
  </defs>

  <!-- Decorative sparkles -->
  <g opacity="0.6">
    <circle cx="25" cy="25" r="1.5" fill="white"/>
    <circle cx="103" cy="30" r="1" fill="white"/>
    <circle cx="20" cy="100" r="1.5" fill="white"/>
    <circle cx="108" cy="95" r="1" fill="white"/>
  </g>

  <!-- Subtle border glow -->
  <circle cx="64" cy="64" r="59" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
