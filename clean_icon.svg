<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <rect width="128" height="128" rx="16" fill="url(#bg)"/>

  <!-- Data table representation -->
  <g transform="translate(20, 35)">
    <!-- Table header -->
    <rect x="0" y="0" width="88" height="12" rx="2" fill="rgba(255,255,255,0.9)"/>
    <text x="44" y="9" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DATA</text>

    <!-- Table rows -->
    <rect x="0" y="16" width="88" height="8" rx="1" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="27" width="88" height="8" rx="1" fill="rgba(255,255,255,0.7)"/>
    <rect x="0" y="38" width="88" height="8" rx="1" fill="rgba(255,255,255,0.7)"/>
  </g>

  <!-- Conversion arrows -->
  <g transform="translate(64, 64)">
    <!-- Left to right arrow -->
    <path d="M -25 0 L 25 0" stroke="white" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M -15 -8 L 25 0 L -15 8" stroke="white" stroke-width="2" fill="none"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="white"/>
    </marker>
  </defs>

  <!-- Corner accent -->
  <circle cx="108" cy="20" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="20" cy="108" r="6" fill="rgba(255,255,255,0.2)"/>
</svg>
