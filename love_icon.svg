<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful gradient background -->
  <defs>
    <radialGradient id="loveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </radialGradient>

    <filter id="heartGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart-shaped background -->
  <path d="M64 110 C40 90, 20 70, 20 50 C20 30, 35 15, 55 15 C70 15, 80 25, 80 35 C80 25, 90 15, 105 15 C125 15, 140 30, 140 50 C140 70, 120 90, 96 110 C80 125, 48 125, 64 110 Z"
        fill="url(#loveGradient)" filter="url(#heartGlow)" transform="scale(0.8) translate(16, 8)"/>

  <!-- Data transformation elements inside heart -->
  <g transform="translate(64, 64)">
    <!-- CSV document -->
    <g transform="translate(-40, -25)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
      <line x1="-6" y1="-4" x2="6" y2="-4" stroke="rgba(0,0,0,0.4)" stroke-width="0.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="rgba(0,0,0,0.4)" stroke-width="0.5"/>
      <line x1="-6" y1="4" x2="6" y2="4" stroke="rgba(0,0,0,0.4)" stroke-width="0.5"/>
      <text x="0" y="-6" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="Arial, sans-serif" font-size="3" font-weight="bold">CSV</text>
    </g>

    <!-- JSON curly braces -->
    <g transform="translate(25, -25)">
      <text x="0" y="-8" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="monospace" font-size="12" font-weight="bold">{</text>
      <text x="0" y="-2" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="5" font-weight="bold">JSON</text>
      <text x="0" y="6" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="monospace" font-size="12" font-weight="bold">}</text>
    </g>

    <!-- SQL database -->
    <g transform="translate(-10, 20)">
      <rect x="-12" y="-6" width="24" height="12" rx="2" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
      <text x="0" y="-1" text-anchor="middle" fill="rgba(0,0,0,0.7)" font-family="Arial, sans-serif" font-size="5" font-weight="bold">SQL</text>
      <text x="0" y="4" text-anchor="middle" fill="rgba(0,0,0,0.6)" font-family="monospace" font-size="3">DB</text>
    </g>

    <!-- Love conversion arrows -->
    <g>
      <path d="M -30 5 Q -10 -5  0 5" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none" marker-end="url(#heartArrow)"/>
      <path d="M 30 -5 Q 10 5  0 -5" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none" marker-end="url(#heartArrow)"/>
    </g>
  </g>

  <!-- Heart arrow marker -->
  <defs>
    <marker id="heartArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0 3 L4 0 L8 3 L4 6 Z" fill="rgba(255,255,255,0.8)"/>
    </marker>
  </defs>

  <!-- Sparkle effects -->
  <g opacity="0.8">
    <circle cx="30" cy="30" r="2" fill="white"/>
    <circle cx="98" cy="35" r="1.5" fill="white"/>
    <circle cx="35" cy="95" r="2" fill="white"/>
    <circle cx="93" cy="90" r="1.5" fill="white"/>
  </g>
</svg>
