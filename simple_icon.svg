<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#667eea"/>

  <!-- CSV Text -->
  <text x="64" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CSV</text>

  <!-- Conversion arrow -->
  <path d="M 64 50 L 64 78" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>

  <!-- JSON/SQL Text -->
  <text x="64" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">JSON/SQL</text>
</svg>
